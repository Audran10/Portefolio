{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1>Articles</h1>
        <div class="row">
            {% for article in articles %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow">
                        <img src="{{ article.image_title }}" class="card-img-top img-fluid" alt="{{ article.title }}" style="height: 200px; object-fit: cover;">
                        <div class="card-body d-flex flex-column justify-content-between">
                            <h5 class="card-title">{{ article.title }}</h5>
                            <p class="card-text">Date: {{ article.date }}</p>
                            <a href="{{ url_for('post_detail', article_id=article.id) }}" class="btn btn-primary mt-2">Lire l'article</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
